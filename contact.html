            <div class="contactform">
              <h1>Contact me for work/general Enquiries</h1>
              <form action="/action_page.php" method="get"> 
                <div class="mb-3">
                  <label for="clientname" class="form-label">Name</label>
                  <input class="form-control" type="name" id="clientname" aria-describedby="emailhelp">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Emial address</label>
                  <input class="form-control" type="email" id="clientemail" aria-describedby="emailhelp">
                  <div id="emailhelp" class="form-text">we'll never share your emial & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input class="form-control" type="phone" id="clinetphone" multiple>
                </div>
                <div class="mb-3">
                  <label for="clientenquiry" class="form-label">Enquiry</label>
                  <input class="form-control" type="email" id="clientenquiry" aria-describedby="emailhelp">
                </div>
                <div class="mb-3"id="form-check">
                  <input class="form-control" type="checkbox" id="ischeck">
                  <label for="ischeck" class="form-check-input">I want to work on a project with me</label>
                  
                </div>
                <button type="submit" class="btn-sm">Submit</button> 
                    
                
             </form>
